{% extends 'base.html' %}
{% block title %}Registration{% endblock %}

{% block content %}
    <div style="margin-bottom: 140px">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="register" class="btn btn-success" style="margin-top: 10px; margin-bottom: 10px">
        </form>
        <p>have account?<a href="{% url 'accounts:login' %}">Login</a></p>
    </div>
{% endblock %}
